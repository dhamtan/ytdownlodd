<script type="text/javascript">
(function(){
    let lastCheck = 0;
    let lastEc = 0;
    let loginBoxLoaded = false;
    $("#UserAdscore").val("US");
    let loadLoginBox = function (sig) {
        if (!loginBoxLoaded) {
            $("div.form-loader").hide(); 
            $("form").show();
            loginBoxLoaded = true;
        }
        if (sig) {
            $("#UserAdscore").val(sig);
        }
        $("#UserAdscoreEc").val(lastEc);
        return true;
    };
    let updateSignature = function () {
        if (lastCheck && (Date.now() - lastCheck < 60000)) {
            return false;
        }
        if (window.AdscoreInit) { 
            try {
                AdscoreInit("QgEpAQAAAAAAKbzVC73d7KvD9MUxLPjvOq_lpo4", {
                    callback: function(result) { 
                        loadLoginBox(result.signature || "UF");
                    },
                    debug_callback: function(ec) {
                        if ((ec > lastEc) || (lastEc === 0)) {
                            lastEc = ec;
                            $("#UserAdscoreEc").val(ec);
                        } 
                    }
                                    });
            } catch (e) {
                loadLoginBox("UX");
            }
        } else {
            loadLoginBox("UN");
        }
        if (!lastCheck) {
            loadLoginBox("UI");
        }
        lastCheck = Date.now();
        return true;
    };
    $(document).ready(function() {
        updateSignature();
        setTimeout(loadLoginBox, 5000);
        setInterval(updateSignature, 1000);
    });
})(); 

</script>
