<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDownlo - Working Downloader</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 40px; background-color: #f4f4f4; }
        .container { text-align: center; padding: 40px; border: 2px dashed #ccc; border-radius: 10px; background: white; max-width: 500px; width: 100%; }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #e64a19; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991195.png" width="50" alt="icon">
        <h2>YTDownlo</h2>
        <p>यूट्यूब वीडियो लिंक यहाँ पेस्ट करें:</p>
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
        <br>
        <button onclick="download()">Download</button>
        <div id="status"></div>
    </div>

    <script>
        function download() {
            var url = document.getElementById('videoUrl').value;
            var status = document.getElementById('status');
            if (url == "") { alert("कृपया पहले लिंक पेस्ट करें!"); return; }

            // यह लाइन डाउनलोडिंग सर्विस को कनेक्ट करेगी
            status.innerHTML = '<p>लिंक तैयार हो रहा है... नीचे बटन पर क्लिक करें:</p>' +
            '<iframe src="https://loader.to/api/button/?url=' + url + '&f=720" style="width:100%;height:60px;border:none;"></iframe>';
        }
    </script>
</body>
</html>
